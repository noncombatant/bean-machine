<script>
const arraysEqual = function(a, b) {
  if (a.length !== b.length) {
    return false
  }

  for (let i = 0; i < a.length; ++i) {
    if (a[i] !== b[i]) {
      return false
    }
  }
  return true
}

const string = 'hello:test "very \\"good\\"" "yes":wow "scrunch pumpkin":"goat leg"'
const expectedTokens = ['hello:', 'test', 'very "good"', 'yes:', 'wow', 'scrunch pumpkin:', 'goat leg']
const lexedTokens = getTokens(string)

setSingleTextChild(result, arraysEqual(lexedTokens, expectedTokens) ? "Success" : "Failure")
</script>
