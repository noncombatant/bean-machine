<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Bean Machine</title>
<link rel="manifest" href="manifest.json"/>
<link rel="stylesheet" href="mini.css"/>

<noscript><strong>Bean Machine requires JavaScript to work.</strong></noscript>

<p id="nowPlayingTitle">Click on any track or album to play.</p>

<audio id="player" preload="auto"></audio>

<input type="image" title="Play" src="play.png" id="playButton" width="48"
height="48" />

<input type="image" title="Skip" id="skipButton" src="skip.png" width="48"
height="48" />

<input type="image" title="Repeat" id="shuffleButton" src="repeat.png"
width="48" height="48" />

<br/>

<input type="text" id="searchInput"/>

<input type="image" title="Search" id="searchButton" src="search.png" width="48"
height="48" />

<script src="catalog.js"></script>
<script src="util.js"></script>
<script src="core.js"></script>
<script src="search.js"></script>
<script src="mini.js"></script>
