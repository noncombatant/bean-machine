<!DOCTYPE html>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Bean Machine</title>
<link rel="manifest" href="manifest.json"/>
<link rel="stylesheet" href="index.css"/>

<noscript><strong>Bean Machine requires JavaScript to work.</strong></noscript>

<div id="controlsDiv"><table>
<tr>
  <td>
      <span id="nowPlayingTitle">Click on any track or album to play.</span>
      <div><span id="artSpan"></span></div>
  </td>
  <td class="narrow"><label><input type="checkbox" id="randomCheckbox"/> Shuffle</label></td>
<tr>

<tr>
  <td>
    <audio id="audioPlayer" controls preload="auto"></audio>
    <video id="videoPlayer" controls width="400" height="300" class="hidden"></video>
  </td>
  <td class="narrow"><button id="nextButton">Next</button></td>
</tr>

<tr>
  <td><input type="text" name="search" id="searchInput" placeholder="search or ? for random"/></td>
  <td class="narrow"><button id="searchButton">Search</button></td>
</tr>
</table></div>

<div id="itemListDiv"></div>

<script src="index.js"></script>
