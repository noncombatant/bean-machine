<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Bean Machine</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="bean-machine.css"/>

<noscript><strong>Bean Machine requires JavaScript to work.</strong></noscript>

<div id="controlsDiv"><table>

  <tr>
    <td><span id="nowPlayingTitle">Click on any track or album to play.</span></td>
    <td class="narrow"><label><input type="checkbox" id="randomCheckbox"/> Random</label></td>
  <tr>

  <tr>
    <td><audio id="audioPlayer" controls preload="auto"></audio></td>
    <td class="narrow"><button id="nextButton">Next</button></td>
  </tr>

  <tr>
    <td><input type="text" name="search" id="searchInput"/></td>
    <td class="narrow"><button id="searchButton">Search</button></td>
  </tr>

</table></div>

<div id="itemListDiv"></div>

<div id="videoPlayerBackground">
  <div id="videoPlayerDiv" class="hidden">
    <video id="videoPlayer" controls width="400" height="300"></video>
    <br/>
    <button id="videoCloseButton">Close</button>
  </div>
</div>

<script src="util.js"></script>
<script src="core.js"></script>
<script src="search.js"></script>
<script src="bean-machine.js"></script>
