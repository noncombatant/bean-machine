<!DOCTYPE html>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Bean Machine</title>
<link rel="manifest" href="manifest.json"/>
<link rel="stylesheet" href="index.css"/>
<link rel="apple-touch-icon" href="clef-192.png"/>
<meta name="theme-color" content="#317efb"/>

<noscript><strong>Bean Machine requires JavaScript to work.</strong></noscript>

<div id="controlsDiv">
  <div id="nowPlayingTitle">Click on any track or album to play.</div>

  <div>
    <audio id="audioPlayer" preload="auto"></audio>
    <video id="videoPlayer" controls width="400" height="300" class="hidden"></video>
    <input type="image" src="play.png" width="32" height="32" id="playButton" alt="Play"/>
    <input type="range" min="0" max="100" step="0.1" value="0" id="positionRange">
    <input type="image" src="skip.png" width="32" height="32" id="nextButton" alt="Skip"/>
    <input type="image" src="shuffle.png" width="32" height="32" id="shuffleButton" alt="Shuffle"/>
  </div>

  <div>
    <input type="text" name="search" id="searchInput" placeholder="search or ? for random"/>
    <button id="searchButton">Search</button>
  </div>
</div>

<div id="itemListDiv"></div>

<script src="index.js"></script>
